<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2048</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <h1 id="title">2048</h1>
    <p id="content">Kết hợp các ô số và cố gắng đạt đến 2048!</p>
    <div class="score-container">
        <div id="score-title">SCORE</div>
        <div id="score"></div>

    </div>
    <div class="newGame-container" onclick="gameRest()">
        <div class="newGame-font" >New game</div>

    </div>
    <br>
    <div >
        <table>
            <tr>
                <td><button class="button-50" role="button" onclick="Game(4)">Play with matrix 4x4</button></td>

            </tr>
            <tr>
                <td><button class="button-50" role="button" onclick="Game(6)">Play with matrix 6x6</button></td>

            </tr>
            <tr>
                <td><button class="button-50" role="button" onclick="Game(8)">Play with matrix 8x8</button></td>

            </tr>

        </table>
    </div>
</div>




<script src="js/directional.js"></script>
<script src="js/game.js"></script>
<script src="js/grid.js"></script>

</body>
</html>
